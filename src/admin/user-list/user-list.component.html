<h3>User List</h3>
<p *ngIf="!users"><em>Loading...</em></p>

<div [hidden]="!users">
    <table mat-table [dataSource]="users"
        class='table table-striped'>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{user.userId}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{user.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>
        <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef>Roles</th>
            <td mat-cell *matCellDef="let user">{{ user.roles }}</td>
        </ng-container>
        <ng-container matColumnDef="claims">
            <th mat-header-cell *matHeaderCellDef>Claims</th>
            <td mat-cell *matCellDef="let user">
                <div *ngFor="let claim of user.claims">{{claim.type}}:{{claim.value}}</div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
